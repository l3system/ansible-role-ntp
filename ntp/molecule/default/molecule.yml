---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
#    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest"
    image: docker.io/pycontribs/centos:7
    pre_build_image: true

    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: True
  - name: instance2
#    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest"
    image: docker.io/pycontribs/centos:8
    pre_build_image: true

    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: True
provisioner:
  name: ansible
verifier:
  name: ansible
